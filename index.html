<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <title>Form</title>
   <style>
       input, select, textarea{
    display: block;
    margin: 4px;
    border-radius: 5px;
    padding: 10px;
    background-color: transparent;
    border-color: black;
    
}
::placeholder{
    color: black;
}
.inline{
    display: inline;
}
body{
    font-family: 'Ubuntu', sans-serif;
    background-size: 100%;
    background-image: url('./images.png');
}

.container{
    display: inline-block;
    padding: 10px;
    display: flex;
    justify-content: center;
    padding-top: 0px;
    background-color: transparent;
}
h1{
    text-align: center;
}
.btn{
    display: inline;
    font-size: 20px;
    border-radius: 5px;
}
.btn:hover{
    cursor: pointer;
    background-color: rgb(8, 8, 8);
    color: blue;
}
   </style>
</head>

<body background="./new.jpg">
    <h1>Registration Form</h1>
    <div class="container">
        <form action="#">
            <h3>Personal Details</h3>
            <input type="text" class="inline" name="f_name" placeholder="First Name" required>
            <input type="text" class="inline" name="l_name" placeholder="Last Name" required>
            <br> <input type="email" name="email" class="inline" placeholder="Enter your email" required>
            <input type="number" name="num" class="inline" placeholder="Phone Number" maxlength="10" required>
          <br>  <select name="gender" class="inline">
                <option value="">Select Gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>
            <input type="date" name="date_of_birth" class="inline">
            <textarea name="address" placeholder="Enter your address"></textarea>
            <h3>Education</h3>
            <select name="degree" id="" class="inline">
                    <option value="">10th Pass</option>
                    <option value="">12th Pass</option>
                    <option value="">Graduate</option>
            </select>
            <input type="text" name="college_name" class="inline" placeholder="College Name">
            <br>
            <input type="number" name="graduation" class="inline" placeholder="Passing year">
            <input type="number" name="percentage" class="inline" placeholder="Enter your percentage">

            <h3>Course Details</h3>
            <input type="radio" name="type" class="inline" > Java
            <input type="radio" name="type" class="inline" > HTML/CSS/JavaScript
            <br>
            <br>
            <input type="checkbox" name="course" class="inline">Front-end Developer
            <input type="checkbox" name="course" class="inline">Back-end Developer
           <br> 
            <input type="submit" class="btn" >
            <input type="reset" class="btn" >
        </form>
    </div>
</body>

</html>
